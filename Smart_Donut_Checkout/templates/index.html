<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ドーナッツ自動会計システム</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-yellow-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-xl text-center">
    <h1 class="text-2xl font-bold mb-4">ドーナッツ自動会計システム</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="image" class="block mx-auto mb-4">
      <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-2 px-4 rounded">アップロード</button>
    </form>
  </div>
</body>
</html>
